<div class="tickets-page">
  <h1>My tickets</h1>
  <p class="subtitle" *ngIf="userName">Signed in as {{ userName }}</p>

  <div *ngIf="error" class="alert alert-error">{{ error }}</div>
  <div *ngIf="isLoading">Loading your tickets...</div>

  <ng-container *ngIf="!isLoading && !error">
    <p *ngIf="!tickets.length">No tickets yet. Book a seat to see your tickets here.</p>

    <div class="ticket-grid" *ngIf="tickets.length">
      <article class="ticket-card" *ngFor="let ticket of tickets; trackBy: trackById">
        <div class="ticket-code">{{ ticket.code }}</div>
        <div class="ticket-seat">{{ ticket.seatLabel }}</div>
        <div class="ticket-meta">
          Booking #{{ ticket.bookingId }} Â· {{ ticket.issuedAt | date : 'medium' }}
        </div>
      </article>
    </div>
  </ng-container>
</div>
