<div class="admin-page">
  <div class="admin-card">
    <h1 class="admin-title">Admin – Add movie</h1>
    <p class="admin-message">
      Need to add showtimes? <a routerLink="/admin/showtimes">Go to showtime creator</a>.
    </p>

    <form (ngSubmit)="addMovie()">
      <div class="form-group">
        <label for="city">City:</label>
        <select id="city" [(ngModel)]="city" name="city">
          <option *ngFor="let c of cities" [value]="c">
            {{ c }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="title">Title:</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="title"
          name="title"
          placeholder="Movie title"
        />
      </div>

      <div class="form-group">
        <label for="posterUrl">Poster URL:</label>
        <input
          id="posterUrl"
          type="text"
          [(ngModel)]="posterUrl"
          name="posterUrl"
          placeholder="https://…"
        />
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="rating">Rating:</label>
          <input
            id="rating"
            type="text"
            [(ngModel)]="rating"
            name="rating"
            placeholder="PG-13"
          />
        </div>

        <div class="form-group half">
          <label for="duration">Duration (min):</label>
          <input
            id="duration"
            type="number"
            [(ngModel)]="durationMinutes"
            name="durationMinutes"
            placeholder="120"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="genres">Genres (comma separated):</label>
        <input
          id="genres"
          type="text"
          [(ngModel)]="genresText"
          name="genresText"
          placeholder="Action, Sci-Fi"
        />
      </div>

      <div class="form-group">
        <label for="language">Language:</label>
        <input
          id="language"
          type="text"
          [(ngModel)]="language"
          name="language"
          placeholder="English"
        />
      </div>

      <div class="form-group">
        <label for="showtimes">Showtimes (comma separated):</label>
        <input
          id="showtimes"
          type="text"
          [(ngModel)]="showtimesText"
          name="showtimesText"
          placeholder="18:30, 21:00"
        />
      </div>

      <div class="checkbox-row">
        <input
          id="makeHighlight"
          type="checkbox"
          [(ngModel)]="makeHighlight"
          name="makeHighlight"
        />
        <label for="makeHighlight">Use as highlight movie for this city</label>
      </div>

      <button type="button" class="admin-button" (click)="addMovie()">
        Add movie
      </button>
    </form>

    <p class="admin-message" *ngIf="message">
      {{ message }}
    </p>
  </div>
</div>
